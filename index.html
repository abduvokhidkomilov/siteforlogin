<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/m-style.css">
</head>
<body>
    <main class="site-main">
        <div class="bg">
        </div>
        <div class="sign-up">
            <div class="container">
                
                <h3 class="first-title">
                    Welcome back
                </h3>
                <h2 class="second-title">
                    Login to your account
                </h2>
                <form>
                    <label for="email">
                        Email:
                        <div class="definition">
                            <input type="email" name="email" placeholder="Your email" id="email" required>
                        </div>
                    </label>
                    <label for="Password">
                        Password:
                        <div class="definition">
                            <input type="password" name="Password" placeholder="Your Password" id="Password" required>
                        </div>
                        <div class="check">
                            <label for="remember" >
                                <input type="checkbox" checked>
                                <p class="chek"> Remember me</p>
                            </label>
                            <a href="" class="ancer">Forgot password?</a>
                        </div>
                    </label>
                    <div class="btn">
                        <button class="btn1">Login now</button>
                    <button class="btn2">
                        <img src="./images/logo google.svg" alt="">
                        <a class="btn-a" href=""> Or sign-in with google
                        </a> </button>
                    </div>
                    <h3 class="footer">Dont have an account? <a class="ancer" href="">Join free today</a> </h3>
                </form>
              
                
            </div>
            
        </div>
    </main>
</body>
</html>
